<!DOCTYPE html>

<html>
  <head>
    <title>Kniffel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="scripts/jquery-3.2.1.js"></script>

    <!-- Include Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    
    <script src="scripts/test_requests.js"></script>
    <script src="scripts/kniffel.js"></script>
    
  </head>
  <body>
    <div id="register">
      <h1>Registrieren Sie sich!</h1>
      <form>
        E-Mail:
        <br>
        <input id="reg_mail" type="text" placeholder="E-Mail-Adresse">
        <br>
        Nutzername:
        <br>
        <input id="reg_name" type="text" placeholder="Nutzername">
        <br>
        Passwort:
        <br>
        <input id="reg_pw" type="password">
        <br>
        <input id="btn_reg_submit" type="submit" value="Registrieren">
      </form>
    </div>
    <div id="login">
      <h1>Loggen Sie sich ein!</h1>
      <form>
        Nutzername:
        <br>
        <input id="login_name" type="text" placeholder="Nutzername">
        <br>
        Passwort:
        <br>
        <input id="login_pw" type="password">
        <br>
        <input id="btn_login_submit" type="submit" value="Login">
      </form>
    </div>
    <div id="game">
      <h1>Spielen Sie jetzt!</h1>
      <input id="btn_start_game" type="button" value="Spiel starten">
      <br>
      <input type="image" alt="" id="wuerfel1">
      <br>
      <input type="image" alt="" id="wuerfel2">
      <br>
      <input type="image" alt="" id="wuerfel3">
      <br>
      <input type="image" alt="" id="wuerfel4">
      <br>
      <input type="image" alt="" id="wuerfel5">
      <br>
      <input type="button" id="btn_wuerfeln" value="Wuerfeln" disabled="true">
      <br>
      <table id="block">
        <tr>
          <th></th>
          <th>Player</th>
        </tr>
        <tr>
          <th>1en</th>
          <td></td>
        </tr>
        <tr>
          <th>2en</th>
          <td></td>
        </tr>
        <tr>
          <th>3en</th>
          <td></td>
        </tr>
        <tr>
          <th>4en</th>
          <td></td>
        </tr>
        <tr>
          <th>5en</th>
          <td></td>
        </tr>
        <tr>
          <th>6en</th>
          <td></td>
        </tr>
        <tr>
          <th>Bonus falls >62</th>
          <td></td>
        </tr>
        <tr>
          <th>Obere Summe</th>
          <td></td>
        </tr>
        <tr>
          <th>Dreierpasch</th>
          <td></td>
        </tr>
        <tr>
          <th>Viererpasch</th>
          <td></td>
        </tr>
        <tr>
          <th>Full House</th>
          <td></td>
        </tr>
        <tr>
          <th>Kleine Strasse</th>
          <td></td>
        </tr>
        <tr>
          <th>Grosse Strasse</th>
          <td></td>
        </tr>
        <tr>
          <th>Kniffel</th>
          <td></td>
        </tr>
        <tr>
          <th>Chance</th>
          <td></td>
        </tr>
        <tr>
          <th>Untere Summe</th>
          <td></td>
        </tr>
        <tr>
          <th>Gesamtsumme</th>
          <td></td>
        </tr>
      </table>
    </div>
  </body>
</html>
